<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>WebTech</title>

		<link rel="stylesheet" href="../reveal.js/dist/reset.css">
		<link rel="stylesheet" href="../reveal.js/dist/reveal.css">
		<link rel="stylesheet" href="../reveal.js/dist/theme/sky.css" id="theme">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="../reveal.js/plugin/highlight/monokai.css" id="highlight-theme">
	</head>
	<body>

		<script src="//unpkg.com/graphre/dist/graphre.js"></script>
		<script src="//unpkg.com/nomnoml/dist/nomnoml.js"></script>		

		<div class="reveal">
			<div class="slides">
				<section>
					Основни елементи на Web приложенията. 
					Трислойна архитектура
				</section>
				<section>
					<p>
						Локално приложение</br>
						(standalone, offline, native, etc.)
					</p>
					<canvas id="target-canvas-1"></canvas></br>						
					<script>
						var canvas = document.getElementById('target-canvas-1');
						var source = '[<actor>Потребител] <-> [Приложение]';
						nomnoml.draw(canvas, source);
					</script>
				</section>
				<section>
					<p>
						Клиент/сървър архитектура</br>
					</p>
					<canvas id="target-canvas-2"></canvas></br>						
					<script>
						canvas = document.getElementById('target-canvas-2');
						source = '[<actor>Потребител] <-> [Клиентско приложение];'+
							     '[Клиентско приложение]<-> [Сървърно приложение;(услуга)]';
						nomnoml.draw(canvas, source);
					</script>
				</section>
				<section>
					<p>
						Трислойна архитектура</br>
					</p>
					<canvas id="target-canvas-3"></canvas></br>						
					<script>
						canvas = document.getElementById('target-canvas-3');
						source = '#direction: right\n' +
								 '[<actor>Потребител] <-> [Presentation Layer]\n'+
	 							 '[Application Layer]<-> [Presentation Layer]\n' +
							     '[Application Layer]<-> [Database Layer]';
						nomnoml.draw(canvas, source);
					</script>
				</section>
				<section>
					<p>
						Трислойна архитектура</br>
						Web терминология
					</p>
					<canvas id="target-canvas-4"></canvas></br>						
					<script>
						canvas = document.getElementById('target-canvas-4');
						source = '#direction: right\n' +
								 '[<actor>Потребител] <-> [Web Browser]\n'+
	 							 '[Application Server]<-> [Web Browser]\n' +
							     '[Application Server]<-> [Database Server]';
						nomnoml.draw(canvas, source);
					</script>
				</section>
			</div>
		</div>

		<script src="../reveal.js/dist/reveal.js"></script>
		<script src="../reveal.js/plugin/notes/notes.js"></script>
		<script src="../reveal.js/plugin/markdown/markdown.js"></script>
		<script src="../reveal.js/plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
